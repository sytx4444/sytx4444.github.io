    <style>
        /* 全局重置样式 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        /* 页面主体样式 */
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background-color: #f5f7fa;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        /* 主容器样式 */
        .container {
            width: 100%;
            max-width: 1200px;
            padding: 20px;
        }
        
        /* 标题样式 */
        .title {
            text-align: center;
            margin-bottom: 30px;
            color: #2c3e50;
            font-size: 2.5rem;
            font-weight: 300;
        }
        
        /* 网格布局容器 */
        .grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 25px;
            width: 100%;
        }
        
        /* 单个图片项样式 */
        .image-item {
            width: 100%;
            aspect-ratio: 16/9;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.08);
            transition: all 0.3s ease;
            background-color: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }
        
        /* 鼠标悬停效果 */
        .image-item:hover {
            transform: translateY(-8px);
            box-shadow: 0 12px 20px rgba(0, 0, 0, 0.15);
        }
        
        /* 图片样式 */
        .image-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }
        
        /* 页脚样式 */
        .footer {
            text-align: center;
            margin-top: 40px;
            color: #7f8c8d;
            font-size: 0.9rem;
        }
        
        /* 响应式设计 - 平板设备 */
        @media (max-width: 1024px) {
            .grid {
                grid-template-columns: repeat(3, 1fr);
                gap: 20px;
            }
        }
        
        /* 响应式设计 - 小型平板/大手机 */
        @media (max-width: 768px) {
            .grid {
                grid-template-columns: repeat(2, 1fr);
                gap: 15px;
            }
            
            .title {
                font-size: 2rem;
            }
        }
        
        /* 响应式设计 - 手机 */
        @media (max-width: 480px) {
            .grid {
                grid-template-columns: 1fr;
                gap: 12px;
                max-width: 300px;
            }
            
            .title {
                font-size: 1.6rem;
            }
        }
    </style>
</head>
